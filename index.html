<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Library</div>
    <div id="card-container"></div>
    <button id="add-button">Add Book</button>
    <form action="" class="hidden">
        <div id="header">
            <p>Add Book:</p>
            <button id="close-add-book-form">x</button>
        </div>
        <div class="book-info-div">
            <p>Title:</p>
            <input type="text">
        </div>
        <div class="book-info-div">
            <p>Author:</p>
            <input type="text">
        </div>
        <div class="book-info-div">
            <p>Pages:</p>
            <input type="text">
        </div>
        <div class="book-info-div">
            <p>Read?</p>
            <button id="have-read-button">yes</button>
            <button id="not-read-button">no</button>
        </div>
        <button id="submit-add-book-button">Submit</button>
    </form>
    
</body>
</html>
